version: 2

models:
  - name: mrt_localbike__store_performance
    description: '{{ doc("mrt_localbike__store_performance") }}'
    columns:
      - name: store_name
        description: Name of the store
      - name: store_state_code
        description: State code of the store location
      - name: nb_customers
        description: Distinct number of customers of the store
      - name: nb_orders
        description: Distinct number of orders generated in the store
      - name: product_quantity_sold
        description: Product quantity sold in the store
      - name: product_quantity_stock
        description: Product quantity within the store's stock
      - name: total_order_amount
        description: total order amount generated by the store
      - name: average_order_value
        description: average order value of the store's orders
      - name: sell_through_rate
        description: percentage of product sold among the product in stock