version: 2

models:
  - name: mrt_localbike__staff_performance
    description: '{{ doc("mrt_localbike__staff_performance") }}'
    columns:
      - name: staff_first_name
        description: first name of the employee
      - name: staff_last_name
        description: last name of the employee
      - name: nb_orders
        description: Distinct number of orders sold by the employee
      - name: product_quantity_sold
        description: product quantity sold by the employee
      - name: total_order_amount
        description: total order amount generated by the employee
      - name: average_order_value
        description: average order value of the employee